<!DOCTYPE html>
<html>
<head>
  <title>Spotless for Spotify</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <div id="app">

    <p>{{ message }}</p>
    <p>Current User: {{ user_id }}</p>

    <button v-on:click="getPlaylists">Load Playlists</button>
    <ul>
      <li v-for="playlist in playlists">
        <b v-if="selectedPlaylist === playlist.id">
          {{ playlist.name }} ({{ playlist.tracks.total }} tracks) <button v-on:click="getTracksForPlaylist(playlist.id)">Cleanup</button>
        </b>
        <div v-else>
          {{ playlist.name }} ({{ playlist.tracks.total }} tracks) <button v-on:click="getTracksForPlaylist(playlist.id)">Cleanup</button>
        </div>
      </li>
    </ul>

    <hr />

    <h3>Cleaning up: {{ selectedPlaylistName }}</h3>
    <div v-if="targetLoading">Loading</div>

    <ol>
      <li v-for="track in sortedTracks">
        {{ track.name }} by {{ track.artists }} on {{ track.added_at }}
      </li>
    </ol>

  </div>
  <script src="/index.js"></script>
</body>
</html>
